<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُنشئ السيرة الذاتيّة الاحترافيّة</title>
    <!-- خط عربي احترافي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>مُنشئ السيرة الذاتيّة الاحترافيّة</h1>
        <p>املأ البيانات أدناه لإنشاء سيرتك الذاتيّة.</p>
    </header>

    <main>
        <section id="input-section">
            <h2>إدخال البيانات</h2>
            <form id="cv-form">
                <!-- المعلومات الشخصيّة -->
                <fieldset class="form-section">
                    <legend>المعلومات الشخصيّة</legend>
                    <label for="name">الاسم الكامل:</label>
                    <input type="text" id="name" name="name" placeholder="مثال: محمّد عليّ" required>

                    <label for="title">المُسمّى الوظيفيّ:</label>
                    <input type="text" id="title" name="title" placeholder="مثال: مُهندس برامِج">

                    <label for="photo">الصورة الشخصيّة:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </fieldset>

                <!-- معلومات الاتصال -->
                <fieldset class="form-section">
                    <legend>معلومات الاتصال</legend>
                    <label for="email">البريد الإلكترونيّ:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+961 70 000 000">

                    <label for="linkedin">لينكدإن (LinkedIn):</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/your-profile">

                    <label for="github">غيت هاب (GitHub):</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/your-username">
                </fieldset>

                <!-- الخبرات -->
                <fieldset class="form-section">
                    <legend>الخبرات العمليّة</legend>
                    <div id="experience-container"></div>
                    <button type="button" id="add-experience" aria-label="إضافة خبرة جديدة">➕ أضِف خبرة جديدة</button>
                </fieldset>

                <!-- التعليم -->
                <fieldset class="form-section">
                    <legend>المؤهّلات العلميّة</legend>
                    <div id="education-container"></div>
                    <button type="button" id="add-education" aria-label="إضافة مؤهّل علمي">➕ أضِف مؤهّلًا علميًّا</button>
                </fieldset>

                <div class="form-actions">
                    <button type="submit">مُعاينة السيرة</button>
                </div>
            </form>
        </section>

        <!-- قسم المعاينة -->
        <section id="preview-section" class="hidden">
            <h2>مُعاينة السيرة الذاتيّة</h2>
            <div id="cv-preview" class="a4-sheet">
                <p class="placeholder">ستظهر هنا معاينة السيرة بعد إدخال البيانات.</p>
            </div>
            <div class="preview-actions">
                <button id="edit-cv">✏️ تعديل</button>
                <button id="download-cv">⬇️ تحميل السيرة (PDF)</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 مُنشئ السيرة الذاتيّة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
