<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء سيرة ذاتيّة احترافيّة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>مُنشئ السيرة الذاتيّة</h1>
        <p>أدخِل بياناتكَ لإنشاءِ سيرتكَ الذاتيّةِ الاحترافيّةِ.</p>
    </header>

    <main>
        <section id="input-section">
            <h2>البيانات الشخصيّة</h2>
            <form id="cv-form">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone">

                <h3>الخبرات العمليّة</h3>
                <div id="experience-container">
                    </div>
                <button type="button" id="add-experience">أضِف خبرةً جديدةً</button>

                <h3>المؤهّلات العلميّة</h3>
                <div id="education-container">
                    </div>
                <button type="button" id="add-education">أضِف مؤهّلًا علميًّا</button>

                <button type="submit">إنشاء السيرة الذاتيّة</button>
            </form>
        </section>

        <section id="preview-section" class="hidden">
            <h2>مُعاينة السيرة الذاتيّة</h2>
            <div id="cv-preview">
                </div>
            <button id="download-cv">تحميل السيرة الذاتيّة (PDF)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 مُنشئ السيرة الذاتيّة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
